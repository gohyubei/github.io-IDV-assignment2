  <table id="grid"><tbody></tbody></table>

  <script>
    // IDs in row order (1..10)
    const icons = [
      'icon-1','icon-2','icon-3','icon-4','icon-5',
      'icon-6','icon-7','icon-8','icon-9','icon-10'
    ];

    // Use each symbol's native viewBox for clean scaling
    const viewBoxes = {
      'icon-1':  '0 0 100 100',
      'icon-2':  '0 0 28.57 20',
      'icon-3':  '0 0 264.00031 375.41',
      'icon-4':  '0 0 60.9 48.7',
      'icon-5':  '0 0 130.9 176.53',
      'icon-6':  '0 0 994 994',
      'icon-7':  '0 0 248 204',
      'icon-8':  '0 0 2228.833 2073.333',
      'icon-9':  '0 0 87.3 78',
      'icon-10': '0 0 200 300'
    };

    const variants = [
      { cls: 'v-original', title: 'Original' },
      { cls: 'v-mirror',   title: 'Mirrored (LR)' },
      { cls: 'v-rotate',   title: 'Rotated 180°' },
      { cls: 'v-squeeze',  title: 'Squeezed 50% (vertical)' },
      { cls: 'v-gray',     title: 'Grayscale' }
    ];

    const tbody = document.querySelector('#grid tbody');

    // Build 10 rows × 5 columns
    icons.forEach(id => {
      const tr = document.createElement('tr');
      variants.forEach(v => {
        const td = document.createElement('td');
        td.title = v.title;

        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('class', `thumb ${v.cls}`);
        svg.setAttribute('viewBox', viewBoxes[id]);
        svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
        svg.setAttribute('role', 'img');
        svg.setAttribute('aria-label', `${id} - ${v.title}`);

        const use = document.createElementNS('http://www.w3.org/2000/svg', 'use');
        use.setAttributeNS('http://www.w3.org/1999/xlink', 'href', `#${id}`);
        svg.appendChild(use);

        td.appendChild(svg);
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  </script>
